<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // for 循环重复执行某些操作 比如说我们做了100次加法运算
        // 求1~100之间的整数累加和
        //  需要循环100次，我们需要一个计数器 i
        // 我们需要一个存储结果的变量 sum ，但是初始值一定是 0
        // 核心算法：1+2+3+4+... ， sum = sunm + i;
        var sum = 0;//求和的变量
        for (var i = 1; i <= 100; i++) {
                //sum = sum + i;
                sum += i;
        }
        console.log(sum);
    </script>
