<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印倒三角形案列
        var str = '';
        for (var i = 1; i <= 10; i++) {
                for (var j = i; j <= 10; j++) {
                    str = str +'⭐';
                }
            str = str +'\n';
        }
        console.log(str);

        //正三角形
        var str1 = '';
        for (var s = 1; s <= 10; s++) {
                for (var d = s; d >= 1;d--) {
                    str1 = str1 + '⭐';
                }
            str1 = str1 + '\n'
        }
        console.log(str1);
    </script>
</head>
<body>
    
</body>
</html>
