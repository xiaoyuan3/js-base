<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for 循环的执行过程
        // for(var i = 1;i <= 100; 1++) {
        //         console.log('你好吗');
        // }
        //1. 首先执行里面的计数器变量 var i = 1，但是这句话再for 里面就执行一次   i是index缩写
        //2. 取 i <= 100 来判断是否满足条件，如果满足条件 就去执行 循环体 不满足条件退出循坏
        //3. 最后执行 i++  i++ 是单独写的代码递增 第一轮结束
        //4. 接着去执行i <= 100 如果满足条件 就去执行循环体 不满足条件退出循环  第二轮

        //我们可以让用户控制输出的次数
        var num = prompt('请你输入次数');
        for (var i = 1; i <= num; i++) {
               console.log('媳妇我错了');
        }
    </script>
</head>
