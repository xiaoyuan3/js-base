<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. >= 表示大于等于    <= 表示小于等于
        console.log(3 >= 5); //false
        console.log(2 <= 4); //ture
        //2. 我们程序里面的等于符号  是 ==  默认会转换数据类型 会把字符串型的数据转换为数字型 
        //        只要求值相等就可以
        console.log(3 == 5);  //false
        console.log(18 == '18'); //ture   
        console.log(18 != 18);  //false  !=不等于
        //3. 我们程序里有全等于 ===  一模一样 要求 两侧的值 还有 数据类型完全一致才可以 ture
        console.log(18 === 18); //ture
        console.log(18 === '18'); //false
    </script>
</head>
<body>
    
</body>
</html>
