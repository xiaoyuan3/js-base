<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++; //num = num + 1   ++num;
        //1. 前置自增和后置自增如果单独使用  效果一样
        //2. 后置自增  口诀：先返回原值 后自加1
        var age = 10;
        console.log(age++ + 10);  // 20     age++ 先返回原值 再和10相加
        console.log(age);     // 11      然后age++ 在自加  
    </script>
</head>
<body>
    
</body>
</html>
