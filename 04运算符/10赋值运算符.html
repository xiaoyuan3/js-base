<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        // num++ 相当于 num = num + 1 
        // num += 2 相当于  num = num + 2 
        num += 5;
        console.log(num);  //15
        var age = 2;
        age *= 3;  // age *= 等于 age * 2
        console.log(age); //6
    </script>
</head>
