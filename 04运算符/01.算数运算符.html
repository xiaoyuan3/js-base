<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // + - * / 对应的是 加 减 乘 除
        //1. % 取余  
        console.log(5 / 3); //2  5除以3 余2
        console.log(3 / 5); //3  3除以5 余3
        //2. 浮点数（带小数点） 算数里面会有问题   尽量不要用带小数点的进行计算
        console.log(0.1 + 0.2); //0.3000000000004
        console.log(0.07 * 100); //7.000000000004
    </script>
</head>

</body>
</html>
