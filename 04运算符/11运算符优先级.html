    <script>
    /*    运算符优先级：
                优先级1 小括号 （）
                优先级2 一元运算符  ++ -- ！
                优先级3 算数运算符  先 * / % 后 + -
                优先级4 关系运算符  > >= < <=
                优先级5 相等运算符  == != === !==
                优先级6 逻辑运算符  先&& 后||
                优先级7 赋值运算符  =
                优先级8 逗号运算符  ，

        先算优先级高的 1级最高 8级最低  */
    </script>
