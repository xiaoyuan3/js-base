<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 逻辑与 && and  两侧都为ture 结果才是ture 只要有一侧为false 结果就为false
        console.log(3 > 5 && 3 > 2); // false
        console.log(3 < 5 && 3 > 2); //ture
        //2. 逻辑或 || or  两侧都为false 结果才是false 只要有一侧为ture 结果就是ture
        console.log(3 > 5 && 3 > 2); //ture
        console.log(3 > 5 && 3 < 2); //false
        //3. 逻辑非  not !
        console.log( !true ); //false
        console.log(!(7 < 10)); //false
    </script> 
</head>
