        1. 前置递增和后置递增 单独使用时，运算结果相同
        2. 但是和其它代码连用时，执行结果会不一样
        3. 后置： 先原值运算，后置加（先人后己）
        4. 前置：先自加，后运算（先己后人）
        5. 开发时，大多数使用后置递增/减，并且代码独占一行，例如：num++;  或者num--;

     -->
