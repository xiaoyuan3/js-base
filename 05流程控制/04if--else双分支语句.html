<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 语法结构 if 如果  else 否则
        /*/  if(条件语句){
            //执行语句
        }  else {
            //执行语句2
        }  */

        //2. 执行思路 如果表达式结果为真 那么执行语句1 否则 执行语句2
        //3. 代码验证
        var age = prompt('请输入你的年龄');
        if (age >= 18){
            alert('我带你去网吧打游戏');
        } else{
            alert('不允许进入网吧');
        }

        //4. if 里面的语句1 和else 里面的语句2 最终只能有一个语句执行 2选1
        //5. 注意：  else 后面没有小括号 就一个大括号  else { }
    </script>
</head>
