<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. if 的语法过程  
        // if(条件语句){
        //     // 执行语句
        // }  

        //2. 执行思路： 如果if里面的条件语句表达式为真true 则执行大括号里面的 执行语句
        //      如果if 条件语句表达式结果为假 则不执行大括号里面的语句 则执行if 语句后面的代码
        if(3 > 5){
            alert('沙漠骆驼');
        }  //执行结果  不会出来警示框  因为 3 > 5 为假 不执行 执行语句
           //如果把 3 > 5 换成 3 < 5 则会执行 执行语句  执行结果  会弹出警示框 沙漠骆驼    
    </script>
</head>
<body>
    
</body>
</html>
