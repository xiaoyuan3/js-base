<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 流程控制：简单理解就是可以控制我们的代码按照什么顺序来执行
        // 流程控制分为： 顺序结构、分支结构、循环结构
        // 顺序结构：以前写的代码都是顺序结构型的  程序会按照代码的先后顺序，依次执行

        //分支结构：由上到下执行代码的过程中，根据不同的条件，执行不同的路径代码（执行代码多选一的过程），从而得到不同的结果

    </script>
</head>
