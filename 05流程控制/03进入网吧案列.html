<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 弹出一个输入框，供用户填写
        //2. 输入的年龄大于 18 岁  则允许进入网吧
        //3. 输入的年龄小于 18 岁  不允许进入网吧

        var year = prompt('请输入你的出生时间');
        age = 2018 - parseFloat(year);
        if(age >= 18){
            alert('允许进入网吧');
         } 
        // if(age < 18){
        //     alert('禁止未满18岁进入网吧')
        // }
    </script>
