<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        /*
            switch 语句和 if else if 语句的区别
                1. 一般情况下，它们可以相互转换
                2. switch..case 语句通常处理case为比较正确的情况，而if..else..语句更加灵活，
                        常用于范围判断（大于、等于某个值）
                3. switch语句进行条件判断后直接执行到程序的条件语句，效率更高。
                        而且if..else.语句有几种条件，就的判断多少次。
                4. 当分支比较少时，if..else 语句的执行效率比switch语句高。
                5. 当分支比较多时，switch语句的执行效率比较高，而且结构更加清晰。
        */


    </script>
