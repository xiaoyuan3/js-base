<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量命名的规范
        //1. 有字母（A-Z a-z） 数字（0-9） 下划线(_) 美元符号（$）组成，  使用其他符号是错误的 
        //2. 严格区分大小写 大写和小写是两个变量
        //3. 不能以数字开头。如var 18age 错误
        //4. 不能是关键字，保留字。例如：var for while 
        //5. 变量名必须有意义。不能中文字母简写
        //6. 遵守驼峰命名法。 首字母小写，后面单词的首字母需要大写。如myFirstName
        //7. name 我们尽量不要使用name 作为变量名
        var app = 10;
        var App = 100;
        console.log(app);
        console.log(App);
    </script>
</head>
<body>
    
</body>
</html>
