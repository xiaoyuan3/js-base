        //时间段的话 用if..else
        // 当用户输入0-12(包含12)点时弹出 中午好    
        // 当用户输入12-18（不包含12 包含18）点时弹出 傍晚好 
        // 当用户输入18-24（不包含18 包含24）点时弹出 深夜好
        var times = prompt('请你输入时间');
        if (24 >= times && times >18) {
            alert('深夜好');
        } else if (18 >= times && times > 12) {
            alert('傍晚好');
        } else{
            alert('中午好');
        } 

    </script>
