<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  弹出输入框，请用户输入数值
        // 用户输入的数值进行比较，得出最大的那一个数值
        // 弹出最大值
        var num1 = prompt('请你输入第一个数');
        var num2 = prompt('请你输入第二个数');
        num3 = parseFloat(num1);  //把字符串型转换为数字型
        num4 = parseFloat(num2);
        if (num3 <= num4) {
            alert('最大值为'+num4);
        } else {
            alert('最大值为'+num3);
        }
    </script>
</head>

</body>
</html>
