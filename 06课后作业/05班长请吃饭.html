<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //若大于等于2000，请大家吃西餐。
        //若小于2000，大于等于1500，请大家吃快餐
        //若小于1500，大于等于1000，请大家喝饮料
        //若小于1000，大于等于500，请大家吃棒棒糖
        //否则提醒班长下次把钱带够
        var money = prompt('请输入班长带的钱数：');
        if (money >= 2000) {
            alert('班长请大家吃西餐');
        } else if (money < 2000 && money >= 1500) {
            alert('班长请大家吃快餐');
        } else if (money < 1500 && money >= 1000) {
            alert('班长请大家喝饮料');
        } else if (money < 1000 && money >= 500) {
            alert('班长请大家吃棒棒糖');
        } else {
            alert('提醒班长把钱带够');
        }


    </script>
</head>

</body>
</html>
