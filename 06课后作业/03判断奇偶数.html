<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  弹出输入框 让用户输入数值
        //当用户输入的数为偶数 警示框显示偶数
        //否则为奇数
        var num1 = prompt('请你输入一个数');
        if (num1 % 2 === 0) {
            alert('偶数')
        } else {
            alert('奇数')
        }
    </script>
</head>
