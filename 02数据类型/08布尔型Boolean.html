        //如果一个变量未赋值 就是 undefind 未定义数据类型
        var str;

        var variable = undefined;
        console.log(variable + 'pink');  // undefinedpink
        console.log(variable + 1);  //NaN  undefined 和 数字相加  最后结果时NaN
