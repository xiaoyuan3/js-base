<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var num = 10;
        console.log(typeof num);//number 类型
        var str = 'pink';
        console.log(typeof str);//string 类型
        var flag = true;
        console.log(typeof flag);//boolean 类型
        var vari = undefined;
        console.log(typeof vari);//undefind 类型
        var timer = null;
        console.log(typeof timer);//object
        //prompt 取过来的值是  字符型的
        var age = prompt('请输入你的年龄');
        console.log(age); 
        console.log(typeof age); //string
       
        
    </script>
</head>
<body>
    
</body>
</html>
