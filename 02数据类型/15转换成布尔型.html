        //转换为 布尔代型 方式：Boolean() 只有5个（代表空 否定的值）能转换成flase 值：'' , 0 , NaN , null , undefined
        console.log(Boolean(''));  //fale
        console.log(Boolean(0));  //fale
        console.log(Boolean(NaN));  //fale
        console.log(Boolean(null));  //fale
        console.log(Boolean(undefined)); //fale
        console.log(Boolean(小白));  //true
