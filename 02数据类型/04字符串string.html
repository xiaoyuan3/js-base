<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'pink' 'pink老师' '12' 'ture' 带''单引号和""双引号的都是字符串型
        //字符串嵌套时    外单内双 外双内单
        var str = '我是一个"勤奋"的程序员';  //外单内双
        console.log(str);
        //字符串转义字符  都是 \ 开头 但是这些转义字符写到引号里面
        var str = '我是一个勤奋的\n程序员';
        console.log(str);

        //  转义符  \n    换行的意思
        //          \t    缩进的意思
        //          \b    空格的意思
    </script>
</head>
<body>
    
</body>
</html>
