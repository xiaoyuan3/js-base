    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //1. var 是用来声明变量（variable变量的意思）  age 是程序员定义的变量名
    var age;
    //2. 赋值  把值存入正这个变量中
    age = 18;
    //3. 输出结果
    console.log(age);
    //4. 变量的初始化
    var myname = 'pink老师';
    console.log(myname);

    </script>
