<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. （Array）数组概念：数组是指一组数据的集合，其中的每个数据被称作 元素，在数组中可以 存放任意类型的元素。数组是一种将一组数据存储再单个变量之下的优雅方式
        //2. 利用new 创建数组
        var arr = new Array();  //创建了一个空的数组
        //3. 利用数组字面量创建数组[]
        var arr = []; //创建了一个空的数组
        var arr1 = [1, 2, 'pink老师',true];
        //4. 我们数组里面的数据一定用逗号分隔
        //5. 数组里面的数据 比如1，2 我们成为数据元素
        //6.获取数组元素  格式 数组名[索引号]  索引号从0开始
        console.log(arr1);
        console.log(arr1[2]); //pink老师
        console.log(arr1[3]);  //true

        var arr2 = ['迪丽热巴', '古力娜扎' , '佟丽娅丫'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]);  //因为没有这个数组元素 所以输出的结果是 undefined
    </script>
</head>
<body>
    
</body>
</html>
