    <script>
        //数组长度 数组名.length
        var arr =['关羽', '张飞', '马超','赵云','黄忠','刘备', '姜维','pink']
        for (var i = 0; i < 7; i++) {  //有 8 个数组 i < 7 所以第8个不显示
            console.log(arr[i]);
        }

        console.log(arr.lenth);
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //1. 数组的长度是元素个数  不要跟索引号混淆
        //2. arr.length 动态监测数组元素的个数
    </script>
